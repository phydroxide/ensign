apiVersion: apps/v1
kind: Deployment
metadata:
  name: weather 
spec:
  selector:
    matchLabels:
      greeting: weather 
      version: one
  replicas: 3
  template:
    metadata:
      labels:
        greeting: weather 
        version: one
    spec:
      containers:
      - name: hello-app-1
        image: "us-central1-docker.pkg.dev/ensign-421602/ensign-public/weather:extra"
        env:
        - name: "PORT"
          value: "5555"
